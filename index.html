<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Qeydlər Sistemi</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
    }

    /* Ekran bölmələri */
    .screen {
      display: none;
    }

    .visible {
      display: flex;
    }

    /* Modal (popup) */
    .modal {
      display: flex;
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      align-items: center;
      justify-content: center;
    }

    .modal-content {
      background-color: white;
      padding: 20px 30px;
      border-radius: 10px;
      text-align: center;
      width: 300px;
    }

    .modal input {
      width: 100%;
      padding: 10px;
      margin: 15px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .modal button {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    /* Ana səhifə */
    #home-screen {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      background-color: #ffffff;
    }

    #home-screen button {
      padding: 15px 25px;
      font-size: 1.1em;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    /* Qeydlər Ekranı */
    #chat-screen {
      flex-direction: column;
      height: 100vh;
    }

    #chat-header {
      background-color: #007bff;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 1.3em;
      font-weight: bold;
      position: relative;
    }

    #back-btn {
      position: absolute;
      left: 10px;
      top: 15px;
      background-color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 4px;
      cursor: pointer;
    }

    #messages-container {
      flex-grow: 1;
      overflow-y: auto;
      padding: 15px;
      display: flex;
      flex-direction: column-reverse;
      background-color: white;
    }

    .message {
      margin-bottom: 15px;
      padding: 10px;
      border-radius: 5px;
      background-color: #e0f0ff;
    }

    .username {
      font-weight: bold;
      background-color: #0056b3;
      color: white;
      padding: 5px 10px;
      border-radius: 4px;
      display: inline-block;
      margin-bottom: 5px;
    }

    .timestamp {
      font-size: 0.8em;
      color: #666;
      text-align: right;
      margin-top: 5px;
    }

    #message-input-container {
      display: flex;
      padding: 10px;
      background-color: #f1f1f1;
    }

    #message-input {
      flex-grow: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    #send-btn {
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-left: 10px;
    }
  </style>
</head>
<body>

  <!-- Ana Səhifə -->
  <div id="home-screen" class="screen visible">
    <h1>XOŞ GƏLMİSİNİZ</h1>
    <button id="open-notes-btn">Qeyd</button>
  </div>

  <!-- Qeydiyyat Modal -->
  <div id="register-modal" class="modal">
    <div class="modal-content">
      <h2>Adınızı daxil edin</h2>
      <input type="text" id="username" placeholder="Ad">
      <button id="login-btn">Davam et</button>
    </div>
  </div>

  <!-- Qeydlər Ekranı -->
  <div id="chat-screen" class="screen">
    <div id="chat-header">
      <button id="back-btn">← Geri</button>
      Qeydlər
    </div>
    <div id="messages-container"></div>
    <div id="message-input-container">
      <input type="text" id="message-input" placeholder="Mesajınızı yazın">
      <button id="send-btn">Göndər</button>
    </div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>

  <script>
     const firebaseConfig = {
      apiKey: "AIzaSyATlTM6CBXAse52AK886gopcqOmb8sY9CE",
      authDomain: "hesab01.firebaseapp.com",
      databaseURL: "https://hesab01-default-rtdb.firebaseio.com",
      projectId: "hesab01",
      storageBucket: "hesab01.appspot.com",
      messagingSenderId: "408352708814",
      appId: "1:408352708814:web:0f77024063fa1a18fd989f",
      measurementId: "G-GHF5BT3FXZ"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const homeScreen = document.getElementById("home-screen");
    const chatScreen = document.getElementById("chat-screen");
    const registerModal = document.getElementById("register-modal");
    const usernameInput = document.getElementById("username");
    const loginBtn = document.getElementById("login-btn");
    const openNotesBtn = document.getElementById("open-notes-btn");
    const backBtn = document.getElementById("back-btn");

    const messageInput = document.getElementById("message-input");
    const sendBtn = document.getElementById("send-btn");
    const messagesContainer = document.getElementById("messages-container");

    // Ekran idarəsi
    function showScreen(screen) {
      document.querySelectorAll(".screen").forEach(s => s.classList.remove("visible"));
      screen.classList.add("visible");
    }

    // Modal yoxla və mesajları yüklə
    window.addEventListener("load", () => {
      const username = localStorage.getItem("username");
      if (username) {
        registerModal.style.display = "none";
      }
    });

    // Qeyd düyməsi kliklənəndə
    openNotesBtn.addEventListener("click", () => {
  const username = localStorage.getItem("username");

  if (!username) {
    // Əvvəlcə bütün ekranları gizlət
    showScreen(document.createElement("div")); // bütün screen-ləri gizlətmək üçün boş ekran
    registerModal.style.display = "flex"; // yalnız modal görünür
  } else {
    // Əvvəlcə bütün ekranları gizlət
    showScreen(chatScreen); // yalnız chat ekranı görünür
    registerModal.style.display = "none";
    loadMessages();
  }
});


    // Geri düyməsi kliklənəndə
    backBtn.addEventListener("click", () => {
  chatScreen.classList.remove("visible");
  homeScreen.classList.add("visible");
});


    // Qeydiyyat düyməsi
    // Qeydiyyat düyməsi
loginBtn.addEventListener("click", () => {
  const username = usernameInput.value.trim();
  if (username) {
    localStorage.setItem("username", username);
    registerModal.style.display = "none";

    // Ana səhifəni gizlət
    homeScreen.classList.remove("visible");

    // Qeydləri yüklə və chat ekranını göstər
    loadMessages();
    chatScreen.classList.add("visible");
  } else {
    alert("Zəhmət olmasa adınızı daxil edin.");
  }
});


    // Mesaj göndər
    sendBtn.addEventListener("click", () => {
      const messageText = messageInput.value.trim();
      const username = localStorage.getItem("username");
      if (messageText && username) {
        const message = {
          username: username,
          text: messageText,
          timestamp: new Date().toISOString()
        };
        db.ref("messages").push(message);
        messageInput.value = "";
      }
    });

    // Mesajları yüklə
    function loadMessages() {
      messagesContainer.innerHTML = "";
      db.ref("messages").off();
      db.ref("messages").on("child_added", (snapshot) => {
        const message = snapshot.val();
        const messageElement = document.createElement("div");
        messageElement.classList.add("message");

        const usernameElement = document.createElement("div");
        usernameElement.classList.add("username");
        usernameElement.textContent = message.username;

        const textElement = document.createElement("div");
        textElement.textContent = message.text;

        const timestampElement = document.createElement("div");
        timestampElement.classList.add("timestamp");
        const date = new Date(message.timestamp);
        timestampElement.textContent = date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

        messageElement.appendChild(usernameElement);
        messageElement.appendChild(textElement);
        messageElement.appendChild(timestampElement);

        messagesContainer.prepend(messageElement);
      });
    }
  </script>
</body>
</html>
